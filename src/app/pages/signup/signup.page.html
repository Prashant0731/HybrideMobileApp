<ion-header>
  <ion-toolbar color='mango'>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding='true'>
  <!-- <div class="center"> -->
  <!-- <app-logo></app-logo> -->
  <img src="assets/images/logo1.PNG" class="smallLogo"/>
  <h5>Create Account</h5>
  <form>
  <ion-list>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input autocomplete="off" type="email"></ion-input>  
  </ion-item>

  <ion-item>
  <ion-label position="stacked">Username</ion-label>
  <ion-input autocomplete="off" type="text"></ion-input>  
  </ion-item>
  
  <ion-item>
  <ion-label position="stacked">Password</ion-label>
  <ion-input autocomplete="off" type="password"></ion-input>
  </ion-item>
  
  <ion-item lines='none'>Already have an account?
  <a routerLink='/login'>SignIn</a>
  </ion-item>
  </ion-list>
  <ion-button expand="block" share="round" color="success">Registration</ion-button>
  </form>
  </ion-content>
